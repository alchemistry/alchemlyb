name: CI

on:
  # run weekly (see issue #186)
  schedule:
    - cron: "42 3 * * 6"
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macOS-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]   

    steps:
    - uses: actions/checkout@v2

    # More info on options: https://github.com/conda-incubator/setup-miniconda
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        environment-file: devtools/conda-envs/test_env.yaml

        activate-environment: test
        auto-update-conda: false
        auto-activate-base: false
        show-channel-urls: true

    - name: Install alchemtest
      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python -m pip install https://github.com/alchemistry/alchemtest/archive/master.zip

    - name: Install package (with no dependencis)
      # conda setup requires this special shell
      shell: bash -l {0}
      run: |
        python -m pip install . --no-deps
        conda list

    - name: Run tests
      # conda setup requires this special shell
      shell: bash -l {0}

      run: |
        pytest -v --cov=alchemlyb --cov-report=xml --color=yes src/alchemlyb/tests

    - name: Codecov
      uses: codecov/codecov-action@v1.5.2
      with:
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        file: ./coverage.xml
        fail_ci_if_error: true
